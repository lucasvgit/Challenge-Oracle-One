<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styleEncriptador.css">
  <link rel="stylesheet" type="text/css" href="resetEncriptador.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container__header">
      <div class="header">
        <a href="https://app.aluracursos.com/user/lucasvillaaragon" target="_blank">
       <img class="logo" src="imagenes/Logo.png" alt="">
     </a>
    </div>
  </header> 
  <main>
    <article class="container">
      <section class="left" id="left">
        <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
        <div class="content_botones">
          <span class="info">
            <img src="./imagenes/bi_exclamation.png" alt="advertencia">
            " Sólo letras minúsculas y sin acentos "
          </span>
          <div class="botones">
            <button id="button__encriptar" class="button__encriptar">Encriptar</button>
            <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="right" id="rigth">
        <img id="munheco" class="munheco" src="./imagenes/Muñeco.png" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
        <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
        <p id="textoInfo" class="Info">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
      </section>
    </article>
  </main>
  <footer class="footer">
    <p class="creador">
      Creado por
      <a href="https://github.com/lucasvgit" target="_blank" class="usuario"> @lucasvgit</a>
    </p>
    <div>
      <a href="https://github.com/lucasvgit" target="_blank">
        <img class="links" src="./imagenes/github.png">
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
